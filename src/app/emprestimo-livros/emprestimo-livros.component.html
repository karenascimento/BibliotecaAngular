<div class="container">
    <h1>Empréstimo de Livros</h1>
    <form class="empresimo-form">
        <div>
            <div class="form-group">
                <label for="nome">Nome do Leitor:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
        
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="titulo">Título do Livro:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
        
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
        
            <div class="form-group">
                <label for="data-emprestimo">Data de Empréstimo:</label>
                <input type="date" id="data-emprestimo" name="data-emprestimo" required>
            </div>
        </div>
    
        <button type="submit">Registrar Empréstimo</button>
    </form>
</div>

<div class="containerEmprestmo">
    <table id="livrosTable">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Livro emprestado</th>
                <th>Autor</th>
                <th>Data de empréstimo</th>
    
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos livros serão inseridos aqui -->
        </tbody>
    </table>
</div>
